<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCode - 3D Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="image-gradient"></div>
    <div class="layer-blur"></div>

    <div class="container">
      <header>
        <h1 class="logo" data-aos="fade-down" data-aos-duration="1000">
          MCODE
        </h1>
        <nav>
          <a href="#" data-aos="fade-down" data-aos-delay="100">Company</a>
          <a href="#" data-aos="fade-down" data-aos-delay="200">Features</a>
          <a href="#" data-aos="fade-down" data-aos-delay="300">Resources</a>
          <a href="#" data-aos="fade-down" data-aos-delay="400">Docs</a>
        </nav>
        <button class="btn-signing" data-aos="fade-down" data-aos-delay="500">
          Signing
        </button>
      </header>

      <main>
        <div class="content" data-aos="fade-right" data-aos-duration="1200">
          <div class="tag">INTRODUCING</div>
          <h1>
            EMAIL FOR <br />
            DEVELOPERS
          </h1>
          <p class="description">
            The best way to reach humans instead of spam folders, deliver
            transactional and marketing emails at scale.
          </p>
          <div class="buttons">
            <a href="#" class="btn-get-started">DOCUMENTATION ></a>
            <a href="#" class="btn-signing-main">GET STARTED ></a>
          </div>
        </div>

        <div class="robot-container">
          <spline-viewer
            url="https://prod.spline.design/vN8unCjXiRbfHrEe/scene.splinecode"
          ></spline-viewer>
        </div>
      </main>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ once: true });
    </script>
  </body>
</html>
